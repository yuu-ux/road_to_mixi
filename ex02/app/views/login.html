<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">{{ .Title }}</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label for="id" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
      <input
        id="id"
        name="id"
        type="text"
        placeholder="例: 1"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
		required
      >
    </div>
    <button
      type="submit"
      class="w-full py-2 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-600 transition-colors"
    >
      送信
    </button>
  </form>
</body>
</html>
