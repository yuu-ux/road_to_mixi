<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-10">
    <div class="px-6 py-4">
        <h2 class="text-xl font-semibold mb-4">{{ .Title }}</h2>
        <ul>
            {{ range .Friends }}
            <li class="flex items-center mb-3">
                <span class="font-medium">{{ .Name }}</span>
                <button class="ml-auto bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 rounded text-sm">
                    フォロー
                </button>
            </li>
            {{ else }}
            <li class="text-gray-500">おすすめの友達がいません。</li>
            {{ end }}
        </ul>
    </div>
</div>
</body>
</html>
