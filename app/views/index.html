<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>{{ .Title }}</h1>

    <ul>
        {{ range .Users }}
        <li>
            ID: {{ .ID }} / 名前： {{ .Name }}
        </li>
        {{ else }}
        <li>ユーザーがいません。</li>
        {{ end }}
    </ul>
</body>
</html>
