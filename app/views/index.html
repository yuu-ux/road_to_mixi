<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-10">
    <div class="flex items-center px-6 py-4">
        <div class="ml-4">
            <h2 class="text-xl font-semibold">{{ .User.Name }}</h2>
            <a href="/get_friend_list?id=1" class="text-gray-600">フォロワー: {{ len .Followers }}</a>
        </div>
    </div>

    <div class="px-6 py-4 text-center">
        <button id="showRecBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            おすすめの友達を表示
        </button>
    </div>
    <div id="recommendations" class="px-6 py-4 border-t hidden">
        <h3 class="text-lg font-semibold mb-2">おすすめの友達</h3>
        <ul>
            {{ range .Recommendations }}
            <li class="flex items-center mb-3">
				{{ .Name }}
                <button class="ml-auto bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded text-sm">
                    フォロー
                </button>
            </li>
            {{ end }}
        </ul>
    </div>
</div>

<script>
    document.getElementById('showRecBtn').addEventListener('click', function() {
        var rec = document.getElementById('recommendations');
        if (rec.classList.contains('hidden')) {
            rec.classList.remove('hidden');
            this.textContent = 'おすすめの友達を非表示';
        } else {
            rec.classList.add('hidden');
            this.textContent = 'おすすめの友達を表示';
        }
    });
</script>
</body>
</html>
