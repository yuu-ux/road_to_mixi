<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-10">
    <div class="px-6 py-4">
        <h2 class="text-xl font-semibold mb-4"><a href="/app/">{{ .Title }}</a></h2>
        <ul>
            {{ range .Friends }}
            <li class="flex items-center mb-3">
                <span class="font-medium">{{ .Name }}</span>
                <button class="ml-auto bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 rounded text-sm">
                    フォロー
                </button>
            </li>
            {{ else }}
            <li class="text-gray-500">おすすめの友達がいません。</li>
            {{ end }}
        </ul>
    </div>

    <div class="px-6 py-4 flex justify-between">
        {{ if .HasPrev }}
		<a href="/app/get_friend_of_friend_list_paging?id={{ .ID }}&page={{ .PrevPage }}&limit={{ .Limit }}" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">前へ</a>
        {{ else }}
        <span class="px-3 py-1 text-gray-400">前へ</span>
        {{ end }}
        {{ if .HasNext }}
        <a href="/app/get_friend_of_friend_list_paging?id={{ .ID }}&page={{ .NextPage }}&limit={{ .Limit }}" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">次へ</a>
        {{ else }}
        <span class="px-3 py-1 text-gray-400">次へ</span>
        {{ end }}
    </div>
</div>
</body>
</html>
